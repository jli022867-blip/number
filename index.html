<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>批量金额计算（空格版）</title>

<style>
body{
    font-family: Arial;
    padding:20px;
    background:#f7f7f7;
}
input,button{
    width:100%;
    padding:12px;
    margin-top:10px;
    font-size:16px;
}
button{
    background:#007bff;
    color:white;
    border:none;
}
.box{
    background:white;
    padding:15px;
    margin-top:15px;
    border-radius:6px;
}
.total{
    font-size:20px;
    font-weight:bold;
    color:#d9534f;
    text-align:center;
}
</style>

</head>
<body>

<h2>批量金额计算（空格版）</h2>

<div class="box">
<input id="inputText" placeholder="例：35 23各300，11 47各200">
<button onclick="calculate()">确认本轮</button>
</div>

<div class="box total">
总金额：<span id="total">0</span>
</div>

<div class="box">
<strong>历史记录：</strong>
<ul id="history"></ul>
</div>

<script>

let totalAmount = 0;
let round = 1;

function calculate(){

    let text = document.getElementById("inputText").value;

    if(!text){
        alert("请输入内容");
        return;
    }

    let roundTotal = 0;

    // 按逗号拆分
    let parts = text.split(/[，,]/);

    parts.forEach(part=>{
        // 匹配格式：数字 空格 数字 各 金额
        let match = part.match(/(\d+)\s+(\d+)各(\d+)/);

        if(match){
            let num1 = Number(match[1]);
            let num2 = Number(match[2]);
            let money = Number(match[3]);

            if(num1>=1 && num1<=49 && num2>=1 && num2<=49){
                roundTotal += money*2;
            }
        }

    });

    totalAmount += roundTotal;

    document.getElementById("total").innerText = totalAmount;

    let li = document.createElement("li");
    li.innerText = `第 ${round} 轮：${text} → 本轮 ${roundTotal}`;
    document.getElementById("history").appendChild(li);

    round++;

    document.getElementById("inputText").value="";
}

</script>

</body>
</html>
