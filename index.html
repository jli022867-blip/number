<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>批量金额计算（数字+生肖任意数量）</title>

<style>
body{
    font-family: Arial;
    padding:20px;
    background:#f7f7f7;
}
input,button{
    width:100%;
    padding:12px;
    margin-top:10px;
    font-size:16px;
}
button{
    background:#007bff;
    color:white;
    border:none;
}
.box{
    background:white;
    padding:15px;
    margin-top:15px;
    border-radius:6px;
}
.total{
    font-size:20px;
    font-weight:bold;
    color:#d9534f;
    text-align:center;
}
</style>

</head>
<body>

<h2>批量金额计算（数字 + 生肖任意数量）</h2>

<div class="box">
<input id="inputText" placeholder="例：35 23 11各300，牛鸡各20，猪蛇马各10">
<button onclick="calculate()">确认本轮</button>
</div>

<div class="box total">
总金额：<span id="total">0</span>
</div>

<div class="box">
<strong>历史记录：</strong>
<ul id="history"></ul>
</div>

<script>
let totalAmount = 0;
let round = 1;

// 支持的生肖列表
const zodiac = ["鼠","牛","虎","兔","龙","蛇","马","羊","猴","鸡","狗","猪"];

function calculate(){
    let text = document.getElementById("inputText").value;
    if(!text){
        alert("请输入内容");
        return;
    }

    let roundTotal = 0;
    // 按逗号拆分每个条目
    let parts = text.split(/[，,]/);

    parts.forEach(part=>{
        part = part.trim();

        // 数字部分匹配: 多个数字空格 + 各 + 金额
        let numMatch = part.match(/([\d\s]+)各(\d+)/);
        if(numMatch){
            let numsStr = numMatch[1].trim();
            let nums = numsStr.split(/\s+/); // 空格拆分任意数量数字
            let money = Number(numMatch[2]);
            roundTotal += nums.length * money;
            return;
        }

        // 生肖部分匹配: 多个中文字符 + 各 + 金额
        let zodiacMatch = part.match(/([\u4e00-\u9fa5]{1,})各(\d+)/);
        if(zodiacMatch){
            let zStr = zodiacMatch[1].trim().split(''); // 每个中文字符一个生肖
            let money = Number(zodiacMatch[2]);
            // 过滤有效生肖
            let validZ = zStr.filter(z=>zodiac.includes(z));
            roundTotal += validZ.length * money;
            return;
        }

    });

    totalAmount += roundTotal;
    document.getElementById("total").innerText = totalAmount;

    let li = document.createElement("li");
    li.innerText = `第 ${round} 轮：${text} → 本轮 ${roundTotal}`;
    document.getElementById("history").appendChild(li);

    round++;
    document.getElementById("inputText").value="";
}
</script>

</body>
</html>
