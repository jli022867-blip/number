<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>批量金额计算（数字+生肖最终版）</title>

<style>
body{
    font-family: Arial;
    padding:20px;
    background:#f7f7f7;
}
input,button{
    width:100%;
    padding:12px;
    margin-top:10px;
    font-size:16px;
}
button{
    background:#007bff;
    color:white;
    border:none;
    border-radius:4px;
}
.box{
    background:white;
    padding:15px;
    margin-top:15px;
    border-radius:6px;
}
.total{
    font-size:20px;
    font-weight:bold;
    color:#d9534f;
    text-align:center;
}
</style>
</head>

<body>

<h2>批量金额计算（数字 + 生肖）</h2>

<div class="box">
<input id="inputText" placeholder="例：牛20羊30马蛇猪各10，10 20各30">
<button onclick="calculate()">确认本轮</button>
</div>

<div class="box total">
总金额：<span id="total">0</span>
</div>

<div class="box">
<strong>历史记录：</strong>
<ul id="history"></ul>
</div>

<script>
let totalAmount = 0;
let round = 1;

// 支持的生肖列表
const zodiac = ["鼠","牛","虎","兔","龙","蛇","马","羊","猴","鸡","狗","猪"];

function calculate() {
    let text = document.getElementById("inputText").value;
    if(!text){
        alert("请输入内容");
        return;
    }

    let roundTotal = 0;
    // 按逗号或顿号拆分条目
    let parts = text.split(/[，,]/);

    parts.forEach(part=>{
        part = part.trim();
        if(!part) return;

        // ---- 数字部分 ----
        let numMatch = part.match(/([\d\s]+)各(\d+)/);
        if(numMatch){
            let nums = numMatch[1].trim().split(/\s+/);
            let money = Number(numMatch[2]);
            roundTotal += nums.length * money;
            return;
        }

        // ---- 生肖统一金额 ----
        let zodiacAllMatch = part.match(/([\u4e00-\u9fa5]+)各(\d+)/);
        if(zodiacAllMatch){
            let zs = zodiacAllMatch[1].split(''); // 每个字一个生肖
            let money = Number(zodiacAllMatch[2]);
            zs.forEach(z=>{
                if(zodiac.includes(z)){
                    roundTotal += money;
                }
            });
            return;
        }

        // ---- 生肖单独金额 ----
        // 匹配 生肖+金额，可能连续多个，例如：牛20羊30马10
        let singleZodiacRegex = /([\u4e00-\u9fa5])(\d+)/g;
        let match;
        while((match = singleZodiacRegex.exec(part)) !== null){
            let z = match[1];
            let money = Number(match[2]);
            if(zodiac.includes(z)){
                roundTotal += money;
            }
        }
    });

    totalAmount += roundTotal;
    document.getElementById("total").innerText = totalAmount;

    let li = document.createElement("li");
    li.innerText = `第 ${round} 轮：${text} → 本轮 ${roundTotal}`;
    document.getElementById("history").appendChild(li);

    round++;
    document.getElementById("inputText").value="";
}
</script>

</body>
</html>
