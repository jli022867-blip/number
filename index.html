<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>批量金额计算（最终修正版）</title>

<style>
body{
    font-family: Arial;
    padding:20px;
    background:#f7f7f7;
}
input,button{
    width:100%;
    padding:12px;
    margin-top:10px;
    font-size:16px;
}
button{
    background:#007bff;
    color:white;
    border:none;
    border-radius:4px;
}
.box{
    background:white;
    padding:15px;
    margin-top:15px;
    border-radius:6px;
}
.total{
    font-size:20px;
    font-weight:bold;
    color:#d9534f;
    text-align:center;
}
</style>
</head>

<body>

<h2>批量金额计算（最终修正版）</h2>

<div class="box">
<input id="inputText" placeholder="例：牛10猪羊马各20蛇20，10 20 30各30">
<button onclick="calculate()">确认本轮</button>
</div>

<div class="box total">
总金额：<span id="total">0</span>
</div>

<div class="box">
<strong>历史记录：</strong>
<ul id="history"></ul>
</div>

<script>
let totalAmount = 0;
let round = 1;
const zodiac = ["鼠","牛","虎","兔","龙","蛇","马","羊","猴","鸡","狗","猪"];

function calculate() {
    let text = document.getElementById("inputText").value.trim();
    if(!text){
        alert("请输入内容");
        return;
    }

    let roundTotal = 0;
    let parts = text.split(/[，,]/);

    parts.forEach(part=>{
        part = part.trim();
        if(!part) return;

        // ---- 1. 数字 + 各 + 金额 ----
        let numMatch = part.match(/([\d\s]+)各(\d+)/);
        if(numMatch){
            let nums = numMatch[1].trim().split(/\s+/);
            let money = Number(numMatch[2]);
            roundTotal += nums.length * money;
        }

        // ---- 2. 单独金额生肖 ----
        let singleZodiacRegex = /([\u4e00-\u9fa5])(\d+)/g;
        let match;
        while((match = singleZodiacRegex.exec(part)) !== null){
            let z = match[1];
            let money = Number(match[2]);
            if(zodiac.includes(z)){
                roundTotal += money;
            }
        }

        // ---- 3. 统一各金额生肖 ----
        let unifiedZodiacMatch = part.match(/([^\d]+)各(\d+)/);
        if(unifiedZodiacMatch){
            let zs = unifiedZodiacMatch[1].split('');
            let money = Number(unifiedZodiacMatch[2]);
            zs.forEach(z=>{
                // 只计算有效生肖，且不重复计入已经单独金额的
                if(zodiac.includes(z)){
                    // 检查 z 是否已经被单独金额处理过
                    // 为了简单逻辑，统一各金额匹配前，已经处理单独金额的都包含数字，所以不会重复
                    roundTotal += money;
                }
            });
        }
    });

    totalAmount += roundTotal;
    document.getElementById("total").innerText = totalAmount;

    let li = document.createElement("li");
    li.innerText = `第 ${round} 轮：${text} → 本轮 ${roundTotal}`;
    document.getElementById("history").appendChild(li);

    round++;
    document.getElementById("inputText").value="";
}
</script>

</body>
</html>
